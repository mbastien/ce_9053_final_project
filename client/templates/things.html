<div class="alert alert-danger" ng-show="error">
  {{ error }}
</div>

<div class="alert alert-success" ng-show="success">
  {{ success }}
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 well">
    <form style="margin: 10px 0" ng-show="user.authenticated()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="inserting.name">
      </div>
      <div class="form-group">
        <label>Color</label>
        <select class="form-control" ng-init="inserting.color='blue'" ng-model="inserting.color">
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="inserting.description">
      </div>
      <button class="btn btn-success" ng-click="insert()">Save</button>
    </form>
  </div>
</div>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="thing in things">
    <div class="row">
      <div class="col-md-9">
        {{ thing.name }}
        <br />
        <div class="label" style="background-color: {{ thing.color }}">
          {{ thing.color }}
        </div>
        <br />
        {{ thing.description }}
      </div>
      <div class="col-md-3 text-right">
        <button ng-click="edit(thing)" class="btn btn-primary" ng-show="user.authenticated()">Edit</button>
        <button ng-click="delete(thing)" class="btn btn-danger" ng-show="user.authenticated() && !thing.active">Delete</button>
      </div>
    </div>
  </li>
</ul>
<h6>{{ user }}</h6>
